name: Go Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/go-ci.yml"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Test
        working-directory: ./backend
        run: go test ./...