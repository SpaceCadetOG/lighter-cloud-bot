# docker-compose.prod.yml
services:
  backend:
    build: ./backend
    container_name: lighter-backend
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lighter-frontend
    environment:
      # Your Next app reads NEXT_PUBLIC_BACKEND_URL
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped